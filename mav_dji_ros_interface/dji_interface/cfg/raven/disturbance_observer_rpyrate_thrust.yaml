## Kalman Filter Parameters:
KF_observer:
  calibration_duration: 5 #sec

  #covariance of initial state
  P0_position: 0.1
  P0_velocity: 0.1
  P0_attitude: 0.1
  P0_angular_velocity: 0.1
  P0_force: 0.1
  P0_torque: 0.1

  #process noise
  q_position: 0.01
  q_velocity: 0.025
  q_attitude: 0.015
  q_angular_velocity: 0.02
  q_force: 0.05
  q_torque: 0.05

  #measurement noise
  r_position: 0.0001
  r_velocity: 0.00012
  r_attitude: 0.001

  #limits
  omega_limit :  [ 3.000000 ,3.000000 ,2.000000]
  external_forces_limit :  [ 5.000000 ,5.000000 ,3.0000000]      #m/s^2
  external_moments_limit :  [ 20.000000 ,20.000000 ,20.000000]  #rad/s^2

  #model from system identification (2nd order attitude model)
  drag_coefficients : [ 0.010000 , 0.010000 , 0]
  roll_omega : 7.07
  roll_damping : 1.0
  roll_gain : 1.101
  pitch_omega : 7.07
  pitch_damping : 1.0
  pitch_gain : 1.097
  yaw_omega : 4.000000
  yaw_damping : 1.0
  yaw_gain : 1.0
